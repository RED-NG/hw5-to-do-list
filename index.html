<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Day Planner</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1>Daily Planner</h1>
        <p>A simple calendar app for scheduling your work day.</p>
        <span id="date"></span>
      </div>
    </div>

    <div class="randomWhiteLineForAesthetic"></div>

    <div class="todo-container">
      <div class="todo-section"></div>
    </div>

    <div class="listedToDos" id="clonedDiv">
      <div id="hour"></div>
      <input id="inputBox" type="text" />
      <i class="material-icons md-36" id="saveBtn">save</i>
      <!-- <button class="save-button">Save</button> -->
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
